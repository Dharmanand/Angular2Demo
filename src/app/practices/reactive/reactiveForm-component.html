<div class="container">

    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label for="uname">Name</label>
            <input type="text" class="form-control" name="uname" required formControlName="name">
       </div>
        <div class="form-group">
            <label for="uposition">Position</label>
            <input type="text" class="form-control" name="uposition" required formControlName="position">
       </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>

</div>
