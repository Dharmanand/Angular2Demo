<div class="container">
  <h2>User form</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>name:</label>
      <input type="text" #nameField class="form-control" id="name" placeholder="Enter name" formControlName="name" required>
      <b>{{nameField.className}}</b>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    </div>
    <div formGroupName="address">
        <div class="form-group">
      <label>Street:</label>
      <input type="street" class="form-control" id="street" placeholder="Enter street" formControlName="street">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input type="city" class="form-control" id="city" placeholder="Enter city" formControlName="city">
    </div>
    <div class="form-group">
      <label>Postalcode:</label>
      <input type="postalcode" class="form-control" id="postalcode" placeholder="Enter postalcode" formControlName="postalCode">
    </div>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
