<div class="container">

    <h2>Template Driven Form</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" maxlength="10" minlength="4" name="name" [(ngModel)]="userName" #uName="ngModel" required>
            <div *ngIf="uName.errors && (uName.dirty || uName.touched)" class="alert alert-danger">
                 <div [hidden]="!uName.errors.required">
                    Please enter your name
                </div>
                <div [hidden]="!uName.errors.minlength">
                    Please enter atleast 4 characters
                </div>
                 <div [hidden]="!uName.errors.maxlength">
                    Name should not exceed 10 characters
                </div>
            </div>
            <b>{{uName.className}}</b>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control" name="email" ngModel>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street:</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>City:</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>Postelcode:</label>
                <input type="text" class="form-control" name="postelcode" ngModel>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</div>
